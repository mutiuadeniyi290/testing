<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Station</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        .marquee {
            background: #ff8800;
            color: #fff;
            padding: 10px;
            margin: 20px 0;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0%   { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
        .showcase {
            background: #35424a;
            color: #fff;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }
        .showcase h1 {
            margin: 0;
            font-size: 3rem;
        }
        .showcase p {
            font-size: 1.2rem;
        }
        .player {
            margin: 20px 0;
            text-align: center;
        }
        .player audio {
            width: 100%;
            max-width: 600px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Radio FM</h1>
        </div>
    </header>

    <div class="container">
        <div class="marquee">
            <span>Now playing: Song Title - Artist Name | Stay tuned for the latest hits and classics!</span>
        </div>

        <div class="showcase">
            <h1>Live Radio Streaming</h1>
            <p>Your favorite music 24/7</p>
        </div>

        <div class="player">
            <audio controls>
                <source src="sample-audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Radio FM. All rights reserved.</p>
    </footer>

    <script>
        const marquee = document.querySelector('.marquee span');
        marquee.addEventListener('mouseover', () => marquee.style.animationPlayState = 'paused');
        marquee.addEventListener('mouseout', () => marquee.style.animationPlayState = 'running');
    </script>
</body>
</html>
